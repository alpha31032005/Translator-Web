<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="inputTextArea" class="text-area" placeholder="Enter text to translate"></textarea>
        <div class="dropdown-container">
            <label for="sourceLanguage">Source Language:</label>
            <select id="sourceLanguage" class="dropdown">
                <!-- <option value="auto">Auto Detect</option> -->
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="zh-CN">Chinese</option>
            </select>
        </div>
        <div class="dropdown-container">
            <label for="targetLanguage">Target Language:</label>
            <select id="targetLanguage" class="dropdown">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="zh-CN">Chinese</option>
            </select>
        </div>
        <button id="translateButton" class="btn-grad">Translate</button>
        <textarea id="translatedTextArea" class="text-area" placeholder="Translated text"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
